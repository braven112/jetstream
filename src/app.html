<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<script src="https://cdn.jsdelivr.net/npm/@aurodesignsystem/auro-checkbox@latest/dist/auro-checkbox__bundled.js" type="module"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="auro-markdown">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const themeswitcher = document.querySelector('auro-themeswitcher');
				themeswitcher.themes = [
					{
					label: 'Slim',
					url: 'https://jestream-rouge.vercel.app/themes/slim.css'
					},
					{
					label: 'Orange',
					url: 'https://jestream-rouge.vercel.app/themes/orange.css'
					},
					{
					label: 'Californian',
					url: 'https://jestream-rouge.vercel.app/themes/californian.css'
					}
				];
				});
		</script>
	</body>
</html>
